{% extends 'layout.html' %}
{% load static %}

			{% block 'page-wrapper' %}
			<!-- /Sidebar -->

			<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>Product Add</h4>
							<h6>Create new product</h6>
						</div>
					</div>
					<!-- /add -->
					<div class="card">
						<div class="card-body">
							<form action="" method="POST">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Məhsulun Markası</label>
											{{product.brand}}
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Məhsulun Artikli</label>
											{{product.product_article}}
										</div>
									</div>
									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Məhsulun Modeli</label>
											{{product.product_model}}
										</div>
									</div>
									
									
									<div class="col-lg-12">
										<input href="{% url 'addproduct' %}" class="btn btn-submit me-2" type="Submit">
										<a href="{% url 'productlist' %}" class="btn btn-cancel">Cancel</a>
									</div>
								</div>
							</form>	
						</div>
					</div>
					<!-- /add -->
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->

		{% endblock %}
